<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Tebak Kata</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f172a, #0b1120);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #8ab4f8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .leaderboard-container {
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .leaderboard-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .leaderboard-container li {
      padding: 8px 0;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard</h1>
  <div class="leaderboard-container">
    <ul>
      <li><span>Raka</span><span>120</span></li>
      <li><span>Sari</span><span>95</span></li>
      <li><span>Dina</span><span>80</span></li>
      <li><span>Gerry</span><span>75</span></li>
      <li><span>Anonim</span><span>50</span></li>
    </ul>
  </div>
  <button class="back-btn" onclick="window.location.href='game.html'">Kembali ke Game</button>
</body>
</html>
