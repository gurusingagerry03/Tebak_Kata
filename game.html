<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tebak Kata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/game.css">
</head>

<body>


    <img src="icon-ps.png" class="logo" alt="Logo Game" />
    <h1>TEBAK KATA</h1>
    <div class="player-info text-center mb-4">
        <p class="fw-bold text-white">Pemain : <span id="namaUser">RAHMAT</span></p>
        <select class="form-select level-dropdown" id="levelSelect">
            <option value="easy">EASY</option>
            <option value="medium">MEDIUM</option>
            <option value="hard">HARD</option>
        </select>
    </div>


    <div class="game-box pb-4 p-5">
        <div class="top-buttons">
            <button class="btn-guide" onclick="showGuide()">?</button>
            <button class="btn-exit" onclick="exitGame()">X</button>
        </div>
        <div class="word-inputs">
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
            <input type="text" maxlength="1" />
        </div>

        <div class="status">Kesempatan salah: <span id="chance">5</span></div>
        <button class="btn-gradient">Tebak!</button>
        <a href="leaderboard.html" class="leaderboard-link mt-3">Lihat Leaderboard</a>

    </div>
</body>

</html>
